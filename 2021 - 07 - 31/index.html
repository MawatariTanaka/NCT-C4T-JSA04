<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade from Russia</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="logo">
            <img src="img/logo.jpg" alt="Handmade from Russia" id="logo-pic">
        </div>
        <div id="nav-bar">
            <a href="#" class="sub-title">Men's</a>
            <a href="#" class="sub-title">Women's</a>
            <a href="#" class="sub-title">Accessories</a>
        </div>
        <div id="cart">
            <img src="img/heart.png" alt="" class="icon">
            <img src="img/shopping-cart.png" class="icon">
            <div id="amount">2</div>
        </div>
    </header>
    <p id="break">Art 201</p>
    <main>
        <div id="left-side-bar">
            <div class="choosen">
                <p class="sub-title">Your a sole</p>
                <p id="brand" class="bottom-border">Vibram Gumlite </p><sup>+ $30</sup>
            </div>
            <div class="choosen">
                <p class="sub-title">Choose a color</p>
                <div id="types-of-leather">
                    <img src="img/leather-1.jpg" alt="" class="leather">
                    <img src="img/leather-2.jpg" alt="" class="leather">
                    <img src="img/leather-3.jpg" alt="" class="leather">
                    <img src="img/leather-4.jpg" alt="" class="leather">
                    <img src="img/leather-5.jpg" alt="" class="leather">
                </div>
            </div>
            <div class="choosen">
                <p class="sub-title">Choose size</p>
                <select name="size" id="size">
                    <option value="">EU 42 | UK 7,5 | US 8,5</option>
                </select>
            </div>
        </div>
        <div id="shoe-display">
            <p id="main-type">Classic Derby</p>
            <img src="img/shoe.png" id="main-shoe">
        </div>
        <div id="right-side-bar">
            <div id="main-cart">
                <div style="position:relative; margin-right: 20px;">
                    <p class="sub-title">Total price</p>
                    <p id="price">$ 120,-</p>
                </div>
                <div id="white-cart">
                    <img src="img/shopping-cart-white.png" id="white-cart-img">
                </div>
            </div>
            <p class="sub-title bottom-border right-title">Product details</p>
            <p class="sub-title bottom-border right-title">Assistant size</p>
            <p class="sub-title bottom-border right-title">Delivery & returns</p>
            <img src="img/multiple-shoes.png" id="sub-shoe">
        </div>
    </main>
</body>

</html>
